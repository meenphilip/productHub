{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the product "{{ product.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'product-detail' product.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
