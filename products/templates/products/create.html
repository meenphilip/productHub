{% extends "base.html" %} 

{% load static %} 

{% block title %}Create Product{% endblock %}

{% block content %}
<div class="container">
  <h2 class="text-center">Create Product</h2>
  <div class="col-8 mx-auto">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
</div>
{% endblock %}
